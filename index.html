<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Servicios de Auditoría de Calidad</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Cotizador de Servicios de Auditoría de Calidad</h1>
        </div>
    </header>

    <main class="container">
        <section id="info-cliente" class="seccion">
            <h2><i class="icono icono-usuario"></i> Datos del Cliente</h2>
            <form id="form-cliente" class="formulario">
                <div class="form-group">
                    <label for="nombre-cliente">Nombre Completo:</label>
                    <input type="text" id="nombre-cliente" required placeholder="Ej: Juan Pérez">
                </div>
                
                <div class="form-group">
                    <label for="empresa-cliente">Empresa:</label>
                    <input type="text" id="empresa-cliente" required placeholder="Ej: Acme Corp">
                </div>
                
                <div class="form-group">
                    <label for="email-cliente">Correo Electrónico:</label>
                    <input type="email" id="email-cliente" required placeholder="Ej: contacto@empresa.com">
                </div>
                
                <div class="form-group">
                    <label for="telefono-cliente">Teléfono:</label>
                    <input type="tel" id="telefono-cliente" placeholder="Ej: +52 55 1234 5678">
                </div>
                
                <div class="form-group">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" rows="4" placeholder="Describa cualquier requisito especial o nota importante..." maxlength="500"></textarea>
                    <div id="contador-observaciones" class="contador">0/500 caracteres</div>
                </div>
                
                <button type="submit" class="boton-primario">
                    <i class="icono icono-guardar"></i> Guardar Información
                </button>
            </form>
        </section>
        
        <section id="lista-servicios" class="seccion">
            <h2><i class="icono icono-lista"></i> Servicios Disponibles</h2>
            <div id="contenedor-servicios" class="grid-servicios">
                <!-- Los servicios se cargarán dinámicamente desde app.js -->
            </div>
        </section>
        
        <section id="carrito" class="seccion">
            <h2><i class="icono icono-carrito"></i> Resumen de Cotización</h2>
            <div id="resumen" class="resumen-cotizacion">
                <div class="resumen-item">
                    <span>Subtotal sin IVA:</span>
                    <span>$0.00</span>
                </div>
                <div class="resumen-item">
                    <span>IVA (21%):</span>
                    <span>$0.00</span>
                </div>
                <div class="resumen-item total">
                    <span>Total:</span>
                    <span>$0.00</span>
                </div>
            </div>
            
            <div class="acciones">
                <button id="exportar-pdf" class="boton-primario">
                    <i class="icono icono-pdf"></i> Exportar a PDF
                </button>
                <button id="guardar-cotizacion" class="boton-secundario">
                    <i class="icono icono-guardar"></i> Guardar Cotización
                </button>
            </div>
        </section>
        
        <section id="cotizaciones-guardadas" class="seccion">
            <h2><i class="icono icono-historial"></i> Historial de Cotizaciones</h2>
            <ul id="lista-cotizaciones" class="lista-cotizaciones">
                <!-- Las cotizaciones guardadas se cargarán dinámicamente -->
            </ul>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Sistema de Cotizaciones de Auditoría</p>
            <p class="version">Versión 2.1.0</p>
        </div>
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
