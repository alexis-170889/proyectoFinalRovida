<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Servicios de Auditoría de Calidad</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Cotizador de Servicios de Auditoría de Calidad</h1>
    </header>
    <main id="contenido-principal">
        <section id="info-cliente">
            <h2>Datos del Cliente</h2>
            <form id="form-cliente">
                <div class="form-group">
                    <label for="nombre-cliente">Nombre:</label>
                    <input type="text" id="nombre-cliente" required>
                </div>
                
                <div class="form-group">
                    <label for="empresa-cliente">Empresa:</label>
                    <input type="text" id="empresa-cliente" required>
                </div>
                
                <div class="form-group">
                    <label for="email-cliente">Correo Electrónico:</label>
                    <input type="email" id="email-cliente" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono-cliente">Teléfono:</label>
                    <input type="tel" id="telefono-cliente">
                </div>
                
                <div class="form-group">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" rows="4" placeholder="Notas adicionales sobre la cotización" maxlength="500"></textarea>
                    <div id="contador-observaciones" class="contador">0/500 caracteres</div>
                </div>
                
                <button type="submit" class="boton-primario">Guardar Información</button>
            </form>
        </section>
        
        <section id="lista-servicios">
            <h2>Lista de Servicios</h2>
            <div id="contenedor-servicios"></div>
        </section>
        
        <section id="carrito">
            <h2>Resumen del Carrito</h2>
            <div id="resumen">
                <p>Subtotal sin IVA: $0.00</p>
                <p>IVA (21%): $0.00</p>
                <p>Total: $0.00</p>
            </div>
            <div class="acciones">
                <button id="exportar-pdf" class="boton-primario">Exportar a PDF</button>
                <button id="guardar-cotizacion" class="boton-secundario">Guardar Cotización</button>
            </div>
        </section>
        
        <section id="cotizaciones-guardadas">
            <h2>Cotizaciones Guardadas</h2>
            <ul id="lista-cotizaciones"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Auditorías de Calidad S.A.</p>
    </footer>
    <script src="app.js" defer></script>
</body>
</html>
